<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Logo Generator</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
    
</head>
<body>
    <nav>
        <img class="setting " src="settings.png" alt="">
        <p class="title"><a>MD</a> Logo Generator</p>
        <ul>
            <li style="border:none"><img class="user" src="user.png" alt=""></li>
            <li>SignUp</li>
            <li>Templates</li>
            <li>Help</li>
            <li>Login</li>
        </ul>
    </nav>
    
    <div class="Container">
        <div class="box">
            <p class="flyer">Flyers</p>
            <p >Create Flyers in minutes for free</p>
         </div>
        <div class="wrap">
            
            <div class="search">
               <input type="text" class="searchTerm" placeholder="Search Templates?">
               <button type="submit" class="searchButton">
                 <i class="fa fa-search"></i>
              </button>
        </div>
        

    </div>
    <button class="myButton" onclick="window.location.href='editor.html'">Start Now</button>
    


    
</body>
</html>
